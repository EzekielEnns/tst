<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <!--
        npx tailwindcss -i ./index.css -o ./dist/output.css --watch
        --->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="data:,">
    <style>
      html, head, body {
        margin: 0;
        padding: 25px;
        background-color: #2a2a2a;
        overflow: hidden;
      }

      #canvas {
        width: 600px;
        height: 600px;
        background-color: wheat;
        image-rendering: crisp-edges;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .btn {
          background-color: white;
          height: 5em;
          width: 10em;
          margin: 1em;
          padding: 1em;
          user-select: none; 
      }
      #btnHolder {
        display:flex;
        padding: 0px 1em 1em 1em;
      }
      .stat{ width: 100%; color: white; padding-left: 0.5em;}
      .low{ width: 30%; }
      .stamina { background-color: green; }
      .hp { background-color: red; }
      .hide {visibility: hidden;} /*easy to remove*/
      #endturn { 
          postion: absolute; zindex: 1; 
          background-color: white; 
          text-align: center; 
          margin: 0.4em 0.2em 0px 0.2em;
      }
    </style>
  <link href="/output.css" rel="stylesheet">
  </head>
  <body id="test" >
      <!--TODO make this center everything on every screen-->
      <div class="flex w-full flex-col items-center ">
          <div>
              <div id="enemey-hp" class="hide stat hp" >&nbsp;</div>
              <div id="enemey-sp" class="hide stat stamina" >&nbsp;</div>
              <canvas id="canvas" width="600px" height="600px">
                  HTML5 canvas not supported in your browser! These demos will not work.
              </canvas>
              <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
              <div class="stat hp player" >&nbsp;</div>
              <div class="stat stamina player" >&nbsp;</div>
              <div id="endturn" class="hide">end turn</div>
          </div>
          <div id="btnHolder">
              <div id="a" class="btn">right</div>
              <div id="s" class="btn">down</div>
              <div id="w" class="btn">up</div>
              <div id="d" class="btn">left</div>
          </div>
          <script type="module" src="./index.js"></script>
      </div>
  </body>
</html>
